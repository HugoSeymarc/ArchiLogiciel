<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="lib/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">

</head>

<body>
    <div class="ui five column grid">
        <div class="row"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column">
            <form class="ui form">
                <h3 class="ui dividing header">Connection</h3>
                <div class="field">
                    <label>Login :</label>
                    <input type="text" name="userName" placeholder="Login">
                </div>
                <div class="field">
                    <label>Password :</label>
                    <input type="text" name="password" placeholder="Password">
                </div>
                <button onclick="userLogin()" class="ui button" type="button">Submit</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="js/formLogin.js "></script>
</body>

</html>
