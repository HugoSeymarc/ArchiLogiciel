<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Register</title>

    <link rel="stylesheet" type="text/css" href="lib/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">

</head>

<body>
    <div class="ui five column grid">
        <div class="row"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column">
            <form class="ui form">
                <h3 class="ui dividing header">Register</h3>
                <div class="field">
                    <label>Name :</label>
                    <input type="text" name="name" placeholder="Name">
                </div>
                <div class="field">
                    <label>Username :</label>
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div class="field">
                    <label>Password :</label>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <div class="field">
                    <label>Confirm Password :</label>
                    <input type="password" name="repassword" placeholder="Confirm Password">
                </div>
                <button onclick="createUser()" class="ui button" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="js/formRegister.js"></script>
</body>

</html>
