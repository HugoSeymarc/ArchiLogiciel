<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Cards</title>

    <link rel="stylesheet" type="text/css" href="./lib/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <div class="ui clearing segment">
        <h3 class="ui right floated header">
            <i class="user circle outline icon"></i>
            <div class="content">
                <span id="userNameId">Jdoe</span>
                <div class="sub header"><span>5000</span>$</div>
            </div>
            <a onclick="logout()">Logout</a>
        </h3>
        <button class="ui button" onclick="window.location = '/index.html'">Dashboard</button>
        <h3 class="ui left floated header">
            <i class="shopping cart icon"></i>
            <div class="content">
                Buy
                <div class="sub header">Buy a card</div>
            </div>
        </h3>
    </div>

    <div class="ui segment">
        <div class="ui five column grid" id="gridContainer">
            <template id="selectedCard">
                    <div class="column" >   
                        <div class="ui special cards" >
                            <div class="card">
                                <div class="content">
                                    <div class="ui grid">
                                        <div class="three column row">
                                            <div class="column">
                                            
                                            </div>
                                            <div class="column">
                                                <h5>{{familyName}}</h5>
                                            </div>
                                            <div class="column">
                                        
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="image imageCard">
                
                                    <div class="blurring dimmable image">
                                        <div class="ui inverted dimmer">
                                            <div class="content">
                                                <div class="center">
                                                    <div class="ui primary button">Add Friend</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="ui fluid image">
                                            <a class="ui left corner label">{{name}}</a>
                                            <img id="cardImgId" class="ui centered image" src={{imgUrl}}>
                                        </div>
                                    </div>
                                </div>
                                <div class="content ">
                                    <div class="ui form tiny ">
                                        <div class="field ">
                                            <label id="cardNameId "></label>
                                            <textarea id="cardDescriptionId " class="overflowHiden " readonly=" " rows="5 ">{{description}}</textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="content ">
                                    <i class="heart outline icon "></i><span id="cardHPId ">{{hp}}</span>
                                    <div class="right floated ">
                                        <span id="cardEnergyId ">{{energy}}</span>
                                        <i class="lightning icon "></i>
                
                                    </div>
                                </div>
                                <div class="content ">
                                    <span class="right floated ">
                                        <span id="cardAttackId ">{{attack}}</span>
                                    <i class=" wizard icon "></i>
                                    </span>
                                    <i class="protect icon "></i>
                                    <span id="cardDefenceId ">{{defence}}</span>
                                </div>
                                <div class="ui bottom attached button">
                                    <button onclick="localStorage.setItem('card', id)" id="{{id}}" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                        <i class="money icon"></i> Actual Value <span id="cardPriceId ">{{price}}</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Do you want to buy this card ?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="buy()">Buy</button>
                </div>
            </div>
        </div>
    </div>


    <script src="../lib/jquery-3.3.1.min.js"></script>
    <script src="../lib/Semantic-UI-CSS-master/semantic.js "></script>
    <script src="./js/buy.js "></script>
    <script src="./js/market.js "></script>
    <script>
        function logout() {
            localStorage.removeItem('user')
            window.location = '/index.html'
        }
    </script>

</body>

</html>
